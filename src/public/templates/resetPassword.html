<div>
    <div class="container">
        <div class="row">
            <div class="col-8 text-left">
                <h5>Change Password</h5>
            </div>
            <div class="col-4 text-right">
                <!--
                <button class="btn btn-primary btn-sm" onclick="createRoleOnClick()">
                    <i class="fa fa-plus"></i> Add New Role</button>
                -->
            </div>
        </div>
    </div>
    <div class="dashboard-card">
        <div id="resetPasswordBody">
            <div class="container-reset-password-form">
                <form>
                    <div class="form-group row mt-4">
                        <label class="col-sm-4 col-form-label text-right label-password" for="oldpass-input">Old Password</label> 
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="oldpass-input" placeholder="" maxlength="100">
                            <div id="oldpass-invalid-feedback" class="invalid-feedback">
                                Please enter password
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-4 col-form-label text-right label-password" for="newpass-input">New Password</label> 
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="newpass-input" placeholder="" maxlength="100">
                            <div id="newpass-invalid-feedback" class="invalid-feedback">
                                Please enter new password
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-4 col-form-label text-right label-password" for="confirmpass-input">Confirm New Password</label> 
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="confirmpass-input" placeholder="" maxlength="100">
                            <div id="confirmpass-invalid-feedback" class="invalid-feedback">
                                Please enter confirm new password
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button id="reset-password-button" type="button" class="btn btn-primary mt-4 mb-2"
                            onclick="resetPasswordOnClick()">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
